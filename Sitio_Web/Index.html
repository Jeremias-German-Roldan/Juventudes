        <!--Ventana Multimodal de iniciar sesión-->
        <section id="loginModal" class="vm" style="display: none;"><!--Sección contenedora de todo iniciar sesión-->

                <h1 id="title_up">Registrese<hr></h1><!--Titulo de iniciar sesion con un divisor hr-->
                <form id="user_password" onsubmit="return validateForm()"><!--formulario de usuario y contraseña -->
                    <div class="up"><!--un div que contiene el usuario-->
                        <label for="name" class="label"><svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px"  fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                          </svg><br>Usuario<br></label><!--label del usuario-->
                        <input placeholder="Usuario" type="text" id="name" name="name" required class="content"><!--un input para que ingrese el usuario-->
                    </div>
                    <div class="up"><!--un div que contiene la contraseña-->
                        <label for="name" class="label"><svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                          </svg><br>Contraseña<br></label><!--label del contraseña-->
                        <input placeholder="Contraseña" type="password" id="password" name="password" required class="content"><!--input para que ingrese la contraseña-->
                    </div>
                    <div class="c_button"><!--un div que contiene el boton-->
                        <button class="button"> Enviar </button><!--boton para que envie el registro del formulario-->
                    </div>

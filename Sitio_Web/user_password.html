<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario y contraseña</title>
    <link rel="stylesheet" href="css/user_p.css">
</head>
<body>
    <div class="container_up">
        
            <h1 id="title_up">Inicie Sesion<hr></h1>
            
            <form id="user_password" onsubmit="return validateForm()">
                <div class="up">
                    <label for="name" class="label">Usuario<br></label>
                    <input placeholder="Usuario" type="text" id="name" name="name" required class="content">
                </div>

                <div class="up">
                    <label for="name" class="label">Contraseña<br></label>
                    <input placeholder="Contraseña" type="password" id="password" name="password" required class="content">
                </div>

                <div class="c_button">
                    <button class="button"> Enviar </button>
                </div>
            </form>
        
    </div>
</body>
</html>
